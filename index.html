<!DOCTYPE html>
<html>
<head>
    <title>tool-SeedFreedomCampaign</title>
    <style>
        @font-face {
            font-family: 'New Spirit';
            src: url('fonts/New Spirit SemiBold.otf') format('opentype');
            font-weight: 600;
            font-style: normal;
        }
        
        body {
            margin: 0;
            padding: 0;
            width: 1920px;
            height: 1080px;
            overflow: hidden;
            font-family: 'New Spirit', sans-serif;
        }
        
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        
        .column1 {
            width: 5%;
            background-color: #ffffff;
            font-size: 14px; /* Side footer font size */
            color: #2e2626;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 40px;
            box-sizing: border-box;
            text-wrap: pretty;
            hanging-punctuation: first last;
        }
        
        .column2 {
            width: 65%;
            background-color: #2e2626;
        }
        
        .column3 {
            width: 30%;
            background-color: #ffffff;
            padding: 2.5%;
            box-sizing: border-box;
            color: #2e2626;
            text-wrap: pretty;
            hanging-punctuation: first last;
        }
        
        .row-grid {
            display: grid;
            grid-template-rows: 1fr 2.5% 1fr 1fr 2.5% 0.75fr 1.25fr 0.75fr 0.75fr 2.5%;
            height: 100%;
        }
        
        .title-section {
            grid-row: 1;
            font-size: 50px; /* Title font size */
            line-height: 100%;
            color: #2e2626;
            text-wrap: pretty;
            hanging-punctuation: first last;
        }
        
        .divider {
            grid-row: 2;
            height: 4px;
            background-color: #2e2626;
            align-self: center;
        }
        
        .canvas-section {
            grid-row: 3;
            font-size: 30px; /* Instructions font size */
            color: #2e2626;
            text-wrap: pretty;
            hanging-punctuation: first last;
            display: flex;
            align-items: flex-start; /* Keep heading at top */
            padding-bottom: 10px; /* Add space below heading */
        }
        
        .aspect-ratio-buttons {
            grid-row: 4;
            display: flex;
            width: 100%;
            height: 50%;
            gap: 1.25%; /* Spacing between buttons */
            margin-top: -12.5%; /* Move buttons up by negative margin */
        }
        
        .aspect-button {
            flex: 1;
            background-color: #ffffff;
            border: 2px solid #2e2626; /* Stroke width - change this value */
            border-radius: 12.5px; /* Rounded corners - change this value */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px; /* Button text size */
            color: #2e2626;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s ease;
            text-wrap: pretty;
            hanging-punctuation: first last;
            padding: 0; /* No side padding */
        }
        
        .aspect-button:hover {
            background-color: #f0f0f0;
        }
        
        .aspect-button.active {
            background-color: #2e2626;
            color: #ffffff;
        }
        
        .divider2 {
            grid-row: 5;
            height: 4px;
            background-color: #2e2626;
            align-self: center;
        }
        
        .type-pun-section {
            grid-row: 6;
            font-size: 30px; /* Instructions font size */
            text-wrap: pretty;
            hanging-punctuation: first last;
            display: flex;
            align-items: flex-start;
            padding-bottom: 10px;
        }
        
        .type-input-section {
            grid-row: 7;
            display: flex;
            width: 100%;
            height: 100%;
        }
        
        .type-input {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border: 2px solid #2e2626;
            border-radius: 12.5px;
            font-family: 'New Spirit', sans-serif;
            font-size: 20px;
            color: #2e2626;
            padding: 15px;
            box-sizing: border-box;
            resize: none;
            outline: none;
            text-wrap: pretty;
            hanging-punctuation: first last;
            margin-top: -6.25%;
        }
        
        .type-input::placeholder {
            color: #999;
            font-style: none;
        }
        
        .type-input:focus {
            border-color: #2e2626;
            box-shadow: 0 0 0 2px rgba(46, 38, 38, 0.1);
        }
        
        .button-section {
            grid-row: 8;
            display: flex;
            width: 100%;
            height: 100%;
            gap: 1.25%; /* Same spacing as aspect ratio buttons */
            align-items: flex-end; /* Align buttons to bottom */
        }
        
        .randomise-button {
            background-color: #ffffff;
            border: 2px solid #2e2626;
            border-radius: 12.5px;
            font-family: 'New Spirit', sans-serif;
            font-size: 20px;
            color: #2e2626;
            padding: 15px 0;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            text-wrap: pretty;
            hanging-punctuation: first last;
            flex: 4; /* Takes width of 4 buttons (matches 3:2 button width) */
            min-height: 0;
        }
        
        .randomise-button:hover {
            background-color: #2e2626;
            color: #ffffff;
        }
        
        .download-button {
            background-color: #ffffff;
            border: 2px solid #2e2626;
            border-radius: 12.5px;
            font-family: 'New Spirit', sans-serif;
            font-size: 20px;
            color: #2e2626;
            padding: 15px 0;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            text-wrap: pretty;
            hanging-punctuation: first last;
            flex: 1; /* Takes width of 1 button (matches last button width) */
            min-height: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .download-button:hover {
            background-color: #2e2626;
            color: #ffffff;
        }
        
        .download-icon {
            width: 24px;
            height: 24px;
            background-color: #2e2626;
            /* Placeholder for SVG icon - will be replaced later */
        }
        
        .bottom-margin {
            grid-row: 9;
        }
        
        .spacing-row {
            grid-row: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column1">
            Side Footer
        </div>
        <div class="column2"></div>
        <div class="column3">
            <div class="row-grid">
                <div class="title-section">
                    Seed Freedom <br>Poster Genrator
                </div>
                
                <div class="divider"></div>
                
                <div class="canvas-section">
                    Canvas Size 
                </div>
                
                <div class="aspect-ratio-buttons">
                    <div class="aspect-button">16:9</div>
                    <div class="aspect-button">9:16</div>
                    <div class="aspect-button">4:5</div>
                    <div class="aspect-button">3:2</div>
                    <div class="aspect-button">1:1</div>
                </div>
                
                <div class="divider2"></div>
                
                <div class="type-pun-section">
                    Add Your Pun 
                </div>
                
                <div class="type-input-section">
                    <textarea class="type-input" placeholder="Type your pun here..."></textarea>
                </div>
                
                <div class="button-section">
                    <div class="randomise-button">Randomise</div>
                    <div class="download-button">
                        <div class="download-icon"></div>
                    </div>
                </div>
                
                <div class="bottom-margin"></div>
                
                <div class="spacing-row"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Add click functionality to aspect ratio buttons
        document.querySelectorAll('.aspect-button').forEach(button => {
            button.addEventListener('click', function() {
                // Remove active class from all buttons
                document.querySelectorAll('.aspect-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                // Add active class to clicked button
                this.classList.add('active');
            });
        });
        
        // Optional: Set first button as active by default
        document.querySelector('.aspect-button').classList.add('active');
    </script>
</body>
</html>
