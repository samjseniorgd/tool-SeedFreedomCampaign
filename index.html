<!DOCTYPE html>
<html>
<head>
    <title>tool-SeedFreedomCampaign</title>
    <style>
        @font-face {
            font-family: 'New Spirit';
            src: url('fonts/New Spirit SemiBold.otf') format('opentype');
            font-weight: 600;
            font-style: normal;
        }
        
        body {
            margin: 0;
            padding: 0;
            width: 1920px;
            height: 1080px;
            overflow: hidden;
            font-family: 'New Spirit', sans-serif;
        }
        
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        
        .column1 {
            width: 5%;
            background-color: #ffffff;
            font-size: 14px; /* Side footer font size */
            color: #2e2626;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 40px;
            box-sizing: border-box;
            text-wrap: pretty;
            hanging-punctuation: first last;
        }
        
        .column2 {
            width: 65%;
            background-color: #2e2626;
        }
        
        .column3 {
            width: 30%;
            background-color: #ffffff;
            padding: 2.5%;
            box-sizing: border-box;
            color: #2e2626;
            text-wrap: pretty;
            hanging-punctuation: first last;
        }
        
        .row-grid {
            display: grid;
            grid-template-rows: 1fr 2.5% 1fr 1fr 2.5% 1fr 1fr 1fr 1fr 2.5%;
            height: 100%;
        }
        
        .title-section {
            grid-row: 1;
            font-size: 50px; /* Title font size */
            line-height: 100%;
            color: #2e2626;
            text-wrap: pretty;
            hanging-punctuation: first last;
        }
        
        .divider {
            grid-row: 2;
            height: 4px;
            background-color: #2e2626;
            align-self: center;
        }
        
        .canvas-section {
            grid-row: 3 / 5;
            font-size: 30px; /* Instructions font size */
            color: #2e2626;
            text-wrap: pretty;
            hanging-punctuation: first last;
        }
        
        .divider2 {
            grid-row: 5;
            height: 4px;
            background-color: #2e2626;
            align-self: center;
        }
        
        .type-pun-section {
            grid-row: 6 / 9;
            font-size: 30px; /* Instructions font size */
            text-wrap: pretty;
            hanging-punctuation: first last;
        }
        
        .button-section {
            grid-row: 9;
            font-size: 30px; /* Buttons/links font size */
            text-wrap: pretty;
            hanging-punctuation: first last;
        }
        
        .bottom-margin {
            grid-row: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column1">
            Side Footer
        </div>
        <div class="column2"></div>
        <div class="column3">
            <div class="row-grid">
                <div class="title-section">
                    Seed Freedom <br>Poster Genrator
                </div>
                
                <div class="divider"></div>
                
                <div class="canvas-section">
                    Canvas Size 
                </div>
                
                <div class="divider2"></div>
                
                <div class="type-pun-section">
                    Type Pun 
                </div>
                
                <div class="button-section">
                    Randomise Pattern Download 
                </div>
                
                <div class="bottom-margin"></div>
            </div>
        </div>
    </div>
</body>
</html>
